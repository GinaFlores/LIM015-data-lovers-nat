<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css">
    <script src="https://kit.fontawesome.com/2d09545b84.js" crossorigin="anonymous"></script>
  </head>
  <body >
    <header class="header">
      <nav class="nav">
        <figure class="logo">
          <a href="welcome.html">
            <img src="./img/studio_ghibli_logo.png" alt="">
          </a>
        </figure>
        <ul class="nav-menu">
          <li class="active">
            <a href="index.html">Collection</a>
          </li>
          <li>
            <a id="personajes" href="#characters">Characters</a>
          </li>
          <li>
            <a id="locaciones" href="#">Ranking</a>
          </li>
        </ul>
        <span class="btn-menu">
          <i class="fas fa-bars"></i>
        </span>
      </nav>
    </header>
    <main class="home-main">

      <!-- SECCION COLLECTION -->
      <section class="home" id="home">
        <!--<div id="animaciones" >
          <img src="./img/animacion1.gif" alt="">
        </div>-->
        <div class="menuBar">
          <div class="search">
            <input type="text" name="search" id="search" placeholder="Search movie titles">
            <button class="button"id="btn">Buscar</button>
            <div id="mensaje-error" class="mensaje-error">Enter text in the movie search engine.</div>
          </div>
          <div class="list-title" id="list">
            <p>List studio Ghibli</p>
          </div>
          <div class="filter">
            <select name="" id="best-films-list" class="best-films-list" >
              <option disabled selected>--Filter by director--</option>
              <option value="Hayao Miyazaki" id="direct1">Hayao Miyazaki</option>
              <option value="Isao Takahata" id="direct2">Isao Takahata </option>
              <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
              <option value="Hiroyuki Morita">Hiroyuki Morita </option>
              <option value="Gorō Miyazaki">Gorō Miyazaki </option>
              <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
            </select>
            <select name="" id="list-order" class="list-order">
              <option disabled selected>--Order by years--</option>
              <option value="upward" id="upward">Upward</option>
              <option value="falling" id="falling">Falling</option>
            </select>
          </div>
        </div>
        <div class="container-collection" id="container-animes"></div>
        <div id="orden"></div>
        <div id="root"></div>
      </section>

      <!-- SECCION CHARACTERS -->
      <section class="characters" id="characters">
        <div class="menu" id="menu"></div>
        <div class="container-characters" id="container-characters"></div>
      </section>

    </main>
    <section id="modalPersonajes"></section>
    <script src="https://kit.fontawesome.com/a07f6fa05e.js" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
  </body>
  <footer>
    <div class="footer-text">
        <p>© 2021 Made by Gina & Nina</p>
    </div>
</footer>
</html>
