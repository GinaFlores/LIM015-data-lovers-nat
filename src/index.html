<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers HOLA GINA SOY NATALIA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2d09545b84.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <figure class="logo">
            <img src="./img/studio_ghibli_logo.png" alt="">
        </figure>
        <ul class="nav-menu">
          <li class="active">
            <a href="#list">Collection </a>
          </li>
          <li>
            <a href="#">Characters</a>
          </li>
          <li>
            <a href="#">Locations</a>
          </li>
        </ul>
        <span class="btn-menu">
          <i class="fas fa-bars"></i>
        </span>
      </nav>
    </header>
    <main class="home-main">
      <div class="search">
        <input type="search" name="search" placeholder="Search movie titles">
      </div>
      <div class="list-title" id="list">
        <p>List studio Ghibli</p>
      </div>
      <div class="filter">
        <form action="">
          <select name="" id="best-films-list" class="best-films-list" >
            <option value="Filter by director">--Filter by director--</option>
            <option value="Hayao Miyazaki" id="direct1">Hayao Miyazaki</option>
            <option value="Isao Takahata" id="direct2">Isao Takahata </option>
            <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
            <option value="Hiroyuki Morita">Hiroyuki Morita </option>
            <option value="Gorō Miyazaki">Gorō Miyazaki </option>
            <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
          </select>
          <select name="" id="list-order" class="list-order">
            <option value="0">--Order by years--</option>
            <option value="1">Upward</option>
            <option value="2">Falling</option>
          </select>
        </form>
      </div>
      <div id="container-animes"></div>
      </main>
      <div id="root">Aquí irán los filtrados</div>
    <script src="main.js" type="module"></script>
  </body>
  <footer>
    <div class="footer-text">
        <p>© 2021 Todos los derechos reservados</p>
    </div>
</footer>
</html>
